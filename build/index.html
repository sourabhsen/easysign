<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Easy Sign Demo App">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Easy Sign Demo App</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
  <link rel="stylesheet" href="../bower_components/ngDialog/css/ngDialog.css" />
  <link rel="stylesheet" href="../bower_components/ngDialog/css/ngDialog-theme-default.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:700,300,600,400" type="text/css">
  <!-- inject:css -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- endinject -->

</head>


<body ng-app="easysign" ng-controller="AppController as app">
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/angular-ui-router-grant/dist/angular-ui-router-grant.js"></script>
  <script src="../bower_components/pdfjs-dist/build/pdf.js"></script>
  <script src="../bower_components/pdfjs-dist/build/pdf.worker.js"></script>
  <script src="../bower_components/ngDialog/js/ngDialog.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="app/app.js"></script>
  <script src="app/views/overview/overview-controller.js"></script>
  <script src="app/modules/thumbnail/thumbnail.js"></script>
  <script src="app/modules/thumbnail/pdf-thumbnail-directive.js"></script>
  <script src="app/modules/action-control/action-control-directive.js"></script>
  <!-- endinject -->
  
  <div ui-view="header"></div>
  <div ui-view="main" class="container"></div>
</body>
</html>
